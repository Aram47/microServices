name: Deploy Microservices

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3  # Обновили на v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          sudo docker-compose -f docker-compose.yml build
          sudo docker-compose -f docker-compose.yml push

      - name: Save state and set output
        run: |
          # Сохраняем состояние в файл GITHUB_STATE
          echo "build_status=success" >> $GITHUB_STATE
          
          # Устанавливаем вывод для следующего шага
          echo "docker_image=service1_image" >> $GITHUB_OUTPUT

      - name: Deploy to Kubernetes
        run: |
          # Чтение состояния и вывода из файлов
          echo "Build status: ${{ steps.save_state_and_set_output.outputs.build_status }}"
          echo "Docker image: ${{ steps.save_state_and_set_output.outputs.docker_image }}"
          
          kubectl apply -f k8s/
